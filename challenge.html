<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge of the Day</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="to-do-list.png" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <a href="todo.html" class="nav-icon prev-icon"><i class="fa fa-angle-double-left" style="font-size:48px;color:white"></i></a>
</head>
<body>
    <div class="container">
        <header>
            <h1>Challenge of the Day</h1>
            <div class="theme-toggle">
                <div class="circle" id="dark-mode-circle"></div>
                <input type="checkbox" id="theme-switch">
                <div class="circle" id="light-mode-circle"></div>
            </div>
    
        </header>

        <div>
            <p><span id="datetime"></span></p>
            <script> var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleString();
        </script>
        </div>

        <br>
        <main>
            <div class="challenge-card">
                <p class="challenge-text" id="challenge-text">Loading challenge...</p>
                <button class="new-challenge-btn" id="new-challenge-btn">New Challenge</button>
            </div>

            <div class="user-challenge">
                <textarea id="user-challenge-input" placeholder="Add your own challenge..."></textarea>
                <div class="challenge-buttons">
                    <button class="add-challenge-btn" id="add-challenge-btn" style="display: block; margin: 0 auto;" ><i class="fa fa-check"></i></button>
                </div>
            </div>

            <ul class="user-challenges-list" id="user-challenges-list"></ul>
        </main>
    </div>
    <script src="todo.js"></script>
</body>
</html>
